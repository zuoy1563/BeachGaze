<html>
<head th:include="fragments/head :: headerFragment">
    <title id="pageTitle">Beach List - BeachGaze</title>
    <!-- other elements you want to reference in your layout -->
</head>
<body>

<div class="gtco-loader"></div>

<div id="page">
    <nav class="gtco-nav" role="navigation">
        <div th:include="fragments/navbar"></div>
    </nav>
    <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">
                        <div class="display-tc animate-box" data-animate-effect="fadeIn">
                            <h1>Beach List</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- todo: contents -->
    <div class="gtco-section">
        <div class="container">
        <h1>Beach List</h1>
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#list">List View</a></li>
                <li><a data-toggle="tab" href="#map">Map View</a></li>
            </ul>
            <div class="tab-content">
                <div id="list" class="tab-pane fade in active">
                    <br />
                    <div class="row">
                        <div class="col-md-3 form-inline">
                            <label for="sort">Sort By</label>
                            <select id="sort" class="form-control" onchange="sortList()">
                                <option value="name">Name</option>
                                <option value="rating">Rating</option>
                            </select>
                        </div>
                        <div class="col-md-3 pull-right">
                            <input type="text" class="form-control" id="searchBar"
                                  placeholder="Search By Name" onchange="searchByName()"/>
                        </div>
                    </div>
                    <br/>
                    <dl id="beachList">
                    </dl>
                </div>
                <div id="map" class="tab-pane fade" style="height: 700px">
                    <div id="map_wrapper">
                        <div id="map_canvas" class="mapping" style="height: 700px"></div>
                    </div>
                    <div th:include="fragments/jsFooter"></div>
                    <script th:src="@{/js/datacom.js}"></script>
                    <script async defer
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9vGwFSuPk-v9UKnlrNFIuTarIdUly0Ng&callback=initMap">
                    </script>
                </div>
            </div>

    </div>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</div>


<div class="gototop js-top">
    <a href="#" class="js-gotop">
        <span class="icon">
            <i class="icon-arrow-up" style="color: white"></i>
        </span>
    </a>
</div>
</body>
</html>
