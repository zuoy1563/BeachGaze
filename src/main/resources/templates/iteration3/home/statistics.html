<html>
<head th:include="fragments/head :: headerFragment">
    <title id="pageTitle">Statistics - BeachGaze</title>

</head>
<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/data.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>

<script src="js/charts.js"></script>
<div class="gtco-loader"></div>

<div id="page">

        <div th:include="fragments/navbar"></div>

    <header id="gtco-header" class="gtco-cover gtco-cover-sm" role="banner" style="background-size: 100% 50%">
        <div class="overlay"></div>
        <div class="gtco-container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 text-center">
                    <div class="display-t">

                            <h1>Statistics</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="gtco-section">
        <div class="gtco-container">
            <div class="flex-wrapper row">
                <div class="single-chart col-md-4">
                    <svg viewbox="0 0 36 36" class="circular-chart orange">
                        <path class="circle-bg"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="circle"
                              stroke-dasharray="30, 100"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="percentage">30%</text>
                    </svg>

                </div>

                <div class="single-chart col-md-4">
                    <svg viewbox="0 0 36 36" class="circular-chart green">
                        <path class="circle-bg"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="circle"
                              stroke-dasharray="60, 100"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="percentage">60%</text>
                    </svg>
                </div>

                <div class="single-chart col-md-4">
                    <svg viewbox="0 0 36 36" class="circular-chart blue">
                        <path class="circle-bg"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <path class="circle"
                              stroke-dasharray="90, 100"
                              d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                        />
                        <text x="18" y="20.35" class="percentage">90%</text>
                    </svg>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4" style="text-align: center">Add description here</div>
                <div class="col-md-4" style="text-align: center">Add description here</div>
                <div class="col-md-4" style="text-align: center">Add description here</div>

            </div>
        </div>
    </div>
    <div th:replace="fragments/footer :: footer">...</div>
</div>


<div class="gototop js-top">

        <span class="icon">

        </span>
    </a>
</div>
<div th:include="fragments/jsFooter"></div>
<script th:src="@{/js/charts.js}"></script>
